<h2>Formulario de baja:</h2>
<p>Nombre:
<input type="text" placeholder="Introduzca el nombre"
  [(ngModel)]="nombreIntroducido"/>
<input type="button" (click)="darDeBaja()" value="Eliminar"/>
</p>
<select [(ngModel)] = "nombreIntroducido">
  <option *ngFor="let p of arrayPortfolios" value="{{ p.getNombre() }}"
    >
    {{ p.getNombre() }} 
  </option>
</select>
